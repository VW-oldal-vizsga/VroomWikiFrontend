<div class="bg-light" style="display: flex; justify-content: center; border-bottom: 2px solid lightgray;">
    <app-navbar></app-navbar>
</div>
<div class="container">
    <div class="middle">
        <div  class="mainContentContainer">
            <div class="row rowPadding">
                <div *ngFor="let card of cardData" class="col-4 middle">
                    <button (click)="navigateToDetail(card.id)" class="btn btn-link p-0">
                        <div class="card" style="width: 18rem;">
                            <img [src]="cardImages[card.id]" alt="Card Image" class="card-img-top" />
                            <div class="card-body">
                                <p class="card-text">{{ card.name }}</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
