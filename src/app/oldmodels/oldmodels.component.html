<div class="bg-light" style="display: flex; justify-content: center; border-bottom: 2px solid lightgray;">
    <app-navbar></app-navbar>
</div>
<div class="container">
    <div class="middle">
        <div class="mainContentContainer ">
            <div class="row rowPadding">
                <div *ngFor="let i of cardData" class="col-4 middle">
                    <button (click)="navigateToDetail(i.id)">
                        <div class="card" style="width: 18rem;">
                            <img [src]="" class="card-img-top" [alt]="i.name">
                            <div class="card-body">
                              <p class="card-text">{{ i.name}}</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
