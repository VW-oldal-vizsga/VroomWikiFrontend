<div class="bg-light" style="display: flex; justify-content: center; border-bottom: 2px solid lightgray;">
    <app-navbar></app-navbar>
</div>
<div class="middle">
    <div class="loginMainContainer">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">   
                    <h2>{{ 'LOGIN.CREATE' | translate }}</h2>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="username"  [(ngModel)]="registerData.username" name="username" required placeholder="{{ 'LOGIN.USERNAME' | translate }}"/>
                    <input type="email"  [(ngModel)]="registerData.email" name="email" required placeholder="{{ 'LOGIN.EMAIL' | translate }}" />
                    <input type="password" [(ngModel)]="registerData.password" name="password" required placeholder="{{ 'LOGIN.PASSWORD' | translate }}" />
                    <button type="submit" (click)="signUp()">{{ 'LOGIN.SIGNUP' | translate }}</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h2>{{ 'LOGIN.SIGNIN' | translate }}</h2>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="username" id="username" [(ngModel)]="loginData.username" name="username" required placeholder="{{ 'LOGIN.USERNAME' | translate }}"/>
                    <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required placeholder="{{ 'LOGIN.PASSWORD' | translate }}" />
                    <button type="submit" (click)="onSubmit()" >{{ 'LOGIN.SIGNIN' | translate }}</button>   
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>{{ 'LOGIN.WELCOME' | translate }}</h1>
                        <p>{{ 'LOGIN.LOGINTEXT' | translate }}</p>
                        <button class="ghost" (click)="animation()" id="signIn">{{ 'LOGIN.SIGNIN' | translate }}</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>{{ 'LOGIN.WELCOME2' | translate }}</h1>
                        <p>{{ 'LOGIN.REGISTERTEXT' | translate }}</p>
                        <button class="ghost" (click)="animation()" id="signUp">{{ 'LOGIN.SIGNUP' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
