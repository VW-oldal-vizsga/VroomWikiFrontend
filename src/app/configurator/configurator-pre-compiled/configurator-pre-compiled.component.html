<div class="bg-light" style="display: flex; justify-content: center; border-bottom: 2px solid lightgray;">
    <app-navbar></app-navbar>
</div>

<div class="container">
    <h2 class="middle p-5">A Volkswagen ajánlásával!</h2>
</div>

<div class="configContainer" *ngFor="let group of configuratorGroups">
    <div class="card-wrapper" *ngFor="let item of group">
        <div class="card">
            <img [src]="cardImages[item.id]" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-text">{{item.configName}}</h3>
                <p class="card-text">{{item.configName}} {{getEngineData(item.engine_Id)?.name}}</p>
                <p class="card-text">{{getEngineData(item.engine_Id)?.fuelType}}</p>
                <p class="card-text">{{getEngineData(item.engine_Id)?.horsepower}} LE</p>
                <p class="card-text">{{getEngineData(item.engine_Id)?.co2Emission}} g/km</p>
                <p class="card-text">{{item.price | number}} Ft</p>
                <div class="text-center p-3">
                    <button class="selectButton" [class.selected]="isConfigSelected(item)" (click)="selectConfig(item)">
                        {{ getButtonText(item) }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer><app-configurator-footer></app-configurator-footer></footer>
