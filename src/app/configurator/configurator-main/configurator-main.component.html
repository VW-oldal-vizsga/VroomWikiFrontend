        <div *ngIf="getEngineData(item.engine_Id) as engine;" class="card">
            <img src="..." class="card-img-top" alt="...">

              <p class="card-text" >{{engine.name}}</p>
              <p class="card-text" >{{engine.fuelConsumption}}</p>
              <p class="card-text" >{{engine.fuelType}}</p>
