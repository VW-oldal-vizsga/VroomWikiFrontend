<app-navbar></app-navbar>
<div class="middle">
    <div class="mainContentContainer">
        <div *ngIf="card">
            <h1>{{ card.text }}</h1>
            <img [src]="card.image" alt="{{ card.title }}" width="400">
            <p>{{ card.description }}</p>
            <button class="btn btn-primary" (click)="navigateToDetail()">Vissza</button>
        </div>
    </div>
</div>
